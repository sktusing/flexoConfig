# expansion board config

[mcu expansion]
serial: /dev/serial/by-id/usb-Klipper_stm32f042x6_12345-if00

# Status LED lights when klipper connects 
[static_digital_output onboardLED]
pins: !expansion:PA4

# [temperature_sensor t0]
# sensor_type: ATC Semitec 104GT-2
# sensor_pin: expansion:PA5
# gcode_id=0

# [temperature_sensor t1]
# sensor_type: ATC Semitec 104GT-2
# sensor_pin: expansion:PA6
# gcode_id=1

[output_pin mosfet0]
pin: expansion:PA0
value: 0
shutdown_value: 0

[output_pin mosfet1]
pin: expansion:PA1
value: 0
shutdown_value: 0

[output_pin mosfet2]
pin: expansion:PA2
value: 0
shutdown_value: 0

[output_pin mosfet3]
pin: expansion:PA3
value: 0
shutdown_value: 0

[neopixel case_light]
pin: expansion:PB1
chain_count: 1
initial_RED: 0.0
initial_GREEN: 0.02
initial_BLUE: 0.0