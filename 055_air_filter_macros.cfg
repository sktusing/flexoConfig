# air filter macros

[gcode_macro filters_on]
gcode:
    SET_FAN_SPEED FAN=filter_a SPEED=1.0
    SET_FAN_SPEED FAN=filter_b SPEED=1.0

[gcode_macro filter_a_on]
gcode:
    SET_FAN_SPEED FAN=filter_a SPEED=1.0

[gcode_macro filter_b_on]
gcode:
    SET_FAN_SPEED FAN=filter_b SPEED=1.0

[gcode_macro filters_off]
gcode:
    SET_FAN_SPEED FAN=filter_a SPEED=0.0
    SET_FAN_SPEED FAN=filter_b SPEED=0.0

[gcode_macro filter_a_off]
gcode:
    SET_FAN_SPEED FAN=filter_a SPEED=0.0

[gcode_macro filter_b_off]
gcode:
    SET_FAN_SPEED FAN=filter_b SPEED=0.0